# =============================================================================
# AALCP Airflow: local orchestration for the audit pipeline
#
# Services:
#   airflow-metadata   Postgres 16 for Airflow metadata (port 5433)
#   airflow-init       Bootstrap: migrate DB + create admin user
#   airflow-webserver  UI on http://localhost:8080 (admin / admin)
#   airflow-scheduler  Runs DAGs
#
# Usage:
#   cd airflow
#   docker compose up -d
#   open http://localhost:8080
# =============================================================================

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-metadata:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
    # App API (runs on the host, reachable via host.docker.internal on macOS)
    APP_BASE_URL: ${APP_BASE_URL:-http://host.docker.internal:8000}
    # Postgres (operational DB â€” for extract step)
    DATABASE_URL: ${DATABASE_URL:-postgresql://forwarder:forwarder@host.docker.internal:5432/postgres}
    # Snowflake
    SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT:-}
    SNOWFLAKE_USER: ${SNOWFLAKE_USER:-}
    SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD:-}
    SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-AALCP_CORTEX_WH}
    SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-AALCP_DB}
    # Staging directory (writable)
    STAGING_DIR: /opt/airflow/staging
    # Add repo to Python path so audit_warehouse + app modules are importable
    PYTHONPATH: /opt/airflow/repo
  volumes:
    - ./dags:/opt/airflow/dags
    - ../:/opt/airflow/repo:ro
    - airflow-staging:/opt/airflow/staging
  depends_on:
    airflow-metadata:
      condition: service_healthy

services:
  airflow-metadata:
    image: postgres:16
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    ports:
      - "5433:5432"
    volumes:
      - airflow-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: >
      -c "
      airflow db migrate &&
      airflow users create
        --username admin
        --password admin
        --firstname Admin
        --lastname User
        --role Admin
        --email admin@localhost
        2>/dev/null || true
      "
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  airflow-pgdata:
  airflow-staging:
