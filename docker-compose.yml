version: '3.8'
services:
  postgres:
    # Pin to specific version that supports HNSW (>= 0.5.0)
    image: pgvector/pgvector:0.7.0-pg16
    container_name: aalcp_postgres
    environment:
      POSTGRES_USER: forwarder
      POSTGRES_PASSWORD: forwarder
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forwarder -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
